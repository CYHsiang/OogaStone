<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bgPopup{
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>

    <div class="container  p-5 bgPopup">
        <div class="slider responsive">
            <div>
                <img src="https://picsum.photos/200/200/?random=1" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/200/200/?random=1" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/200/200/?random=1" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/200/200/?random=1" alt="">
            </div>
            <div>

                <img src="https://picsum.photos/200/200/?random=1" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/200/200/?random=1" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/id/1058/600/400" alt="">
            </div>
        </div>
    </div>
    <Script>
        $(".responsive").slick({
            dots: true,
            infinite: false,
            speed: 250,
            slidesToShow: 4,
            slidesToScroll: 4,
            responsive: [
                {
                    breakpoint: 1920,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },              
            ]
        });

    </Script>

    




</body>

</html>
