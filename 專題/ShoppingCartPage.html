    <!--------------------content------------------>
    <div class="container">
        <div class="content">
            <div class="project">
                <ul>
                    <li>商品</li>
                    <li>品名</li>
                    <li>規格</li>
                    <li>數量</li>
                    <li>單價</li>
                </ul>
            </div>
            <div class="list">
                <div class="L1">
                    <img src="./images/Custom_long_white.png" alt="">
                    <p>客製商品</p>
                    <p>長鍊 - 白水晶</p>

                    <div class="AddSub">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="Onminus">
                                    <button id="down" onclick="down('0')"><span>-</span></button>
                                </div>

                                <input type="text" id="myNumber" class="value" value="1" />

                                <div class="onplus">
                                    <button id="up" onclick="up('10')"><span>+</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="price">$290</p>
                </div>

                <hr>

            </div>
            <!-- 金額區 -->
            <div class="money">
                <div class="subtotal">
                    <p>小計</p>
                    <p>NT$290元</p>
                </div>
                <div class="freight">
                    <p>運費</p>
                    <p>NT$&nbsp;&nbsp;60元</p>
                </div>
                <hr>
                <div class="total">
                    <p>總計</p>
                    <p>NT$ 350</p>
                </div>
                <hr>
                <button>立即結帳</button>
